<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Voice Recorder and Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .chat-container {
        width: 50%;
        max-width: 600px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: 80vh;
        position: relative;
        overflow: hidden;
      }

      .messages {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        padding-right: 10px;
      }

      .messages div {
        margin: 5px 0;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .user-msg {
        text-align: left;
        background-color: #d1e7ff;
        align-self: flex-start;
      }

      .agent-msg {
        text-align: left;
        background-color: #e8e8e8;
        align-self: flex-end;
        margin-left: auto;
        margin-right: 10px;
      }

      .chat-input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: white;
        position: sticky;
        bottom: 0;
        width: 100%;
        border-top: 1px solid #ddd;
      }

      .chat-input-container input {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        flex-grow: 1;
      }

      .chat-input-container button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }

      .chat-input-container button:disabled {
        background-color: #ccc;
      }

      /* Record Button Styles */
      .record-btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .record-btn {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border-radius: 50%;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }

      .record-btn.recording {
        background-color: darkred;
      }

      .audio-container {
        margin-top: 20px;
      }

      .upload-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        max-width: 200px;
        margin: 0 auto;
        display: block;
      }

      .upload-btn:disabled {
        background-color: #ccc;
      }

      /* Processing and Typing Indicators */
      .processing-indicator,
      .agent-typing-indicator {
        font-size: 16px;
        color: #888;
        margin-top: 10px;
      }

      .typing-indicator-container {
        min-height: 30px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 5px 10px;
      }

      .agent-typing-indicator,
      .processing-indicator {
        font-size: 16px;
        color: #888;
        display: none;
      }

      .left-containers {
        width: 50%
      }

      /* Chat Layout Adjustment */
      .left-containers h1 {
        font-size: 24px;
      }

      .left-containers div {
        margin-top: 10px;
      }

      .typing-indicator-container {
        min-height: 30px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 5px 10px;
      }
      #record-upload-container {
        display: flex;
        align-items: center;
      }
      #uploadBtn {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="left-containers">
      <div>
        <h1>Binge Buddy: Your streaming buddy</h1>
        <div>You can either send a message through text or voice note by
          clicking
          on
          the mic button</div>
        <div class="record-btn-container">
          <button id="recordBtn" class="record-btn">ðŸŽ¤</button>
        </div>
        <div id="record-upload-container">
          <div class="audio-container" id="audioContainer"></div>
          <button id="uploadBtn" class="upload-btn" style="display: none">
            Upload Audio
          </button>
        </div>
      </div>
    </div>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <!-- Processing Indicator for Audio Transcription -->
      <div class="typing-indicator-container">
        <div id="agentTypingIndicator" class="agent-typing-indicator"
          style="display: none">
          Agent is typing...
        </div>
        <div id="processingIndicator" class="processing-indicator"
          style="display: none">
          Processing audio...
        </div>
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your message..."
          disabled />
        <button id="sendMessageBtn" disabled>Send</button>
      </div>
    </div>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let recordedAudioBlob;

      document.getElementById("recordBtn").addEventListener("click", async function () {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            recordedAudioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const audioUrl = URL.createObjectURL(recordedAudioBlob);
            const audio = document.createElement("audio");
            audio.controls = true;
            audio.src = audioUrl;
            document.getElementById("audioContainer").innerHTML = '';
            document.getElementById("audioContainer").appendChild(audio);
            audioChunks = [];
            document.getElementById("uploadBtn").style.display = "block"; // Show upload button
            document.getElementById("uploadBtn").disabled = false; // Enable upload button
            document.getElementById("record-upload-container").style.display = "flex";
          };

          mediaRecorder.start();
          this.classList.add("recording");
        } else {
          mediaRecorder.stop();
          this.classList.remove("recording");
        }
      });

      document.getElementById("uploadBtn").addEventListener("click", async function () {
        document.getElementById("uploadBtn").disabled = true;
        const formData = new FormData();
        formData.append("audio", recordedAudioBlob);

        document.getElementById("processingIndicator").style.display = "block";
        document.getElementById("uploadBtn").disabled = true;

        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        const transcribedText = data.transcribed_text;

        console.log("Transcribed text:", transcribedText);
        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML += `<div class="user-msg">${transcribedText}</div>`;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        document.getElementById("uploadBtn").disabled = false;
        document.getElementById("record-upload-container").style.display = "none";
        document.getElementById("processingIndicator").style.display = "none";

        document.getElementById("agentTypingIndicator").style.display = "block"; 

        const responseText = await fetch("/send_message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: transcribedText }),
        });

        const agentResponse = await responseText.json();

        console.log("Agent response:", agentResponse.response);
        let formattedResponse = marked.parse(agentResponse.response); 
        
        formattedResponse = formattedResponse.replace(/<\/?p>/g, '');
        console.log(formattedResponse);
        messagesContainer.innerHTML += `<div class="agent-msg">${formattedResponse}</div>`;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        document.getElementById("agentTypingIndicator").style.display = "none";
      });

      let isMessageBeingSent = false;

      document.getElementById("sendMessageBtn").addEventListener("click", async function () {
        const userMessage = document.getElementById("userMessage").value;
        if (!userMessage || isMessageBeingSent) return;

        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML += `<div class="user-msg">${userMessage}</div>`;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        document.getElementById("userMessage").value = ""; 
        isMessageBeingSent = true;
        document.getElementById("sendMessageBtn").disabled = true;
        document.getElementById("userMessage").disabled = true;

        document.getElementById("agentTypingIndicator").style.display = "block";

        const response = await fetch("/send_message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: userMessage }),
        });

        const agentResponse = await response.json();
        console.log("Agent response:", agentResponse.response);
        let formattedResponse = marked.parse(agentResponse.response); 
        formattedResponse = formattedResponse.replace(/<\/?p>/g, '');
        messagesContainer.innerHTML += `<div class="agent-msg">${formattedResponse}</div>`;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        isMessageBeingSent = false;
        document.getElementById("sendMessageBtn").disabled = false;
        document.getElementById("userMessage").disabled = false;

        document.getElementById("agentTypingIndicator").style.display = "none";
      });

      window.onload = () => {
        document.getElementById("userMessage").disabled = false;
        document.getElementById("sendMessageBtn").disabled = false;
      };
    </script>
  </body>
</html>
